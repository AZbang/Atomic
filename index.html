<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Molecules</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
		<link rel="stylesheet" href="dist/main.css">
	</head>
	<body>
		<div id="loader" class="ui active dimmer">
			<div class="ui text loader">Загрузка</div>
		</div>

		<div id="logo" class="ui label">
			<i class="lab icon"></i> Molecules
		</div>

		<form id="search-form">
			<div class="ui search">
				<div class="ui icon input">
			    	<input id="search" class="prompt" type="text" placeholder='Введите название вещества или его формулу, например "Вода" или "H2O"'>
			    	<i class="search icon"></i>
				</div>
			</div>
		</form>

		<div id="btn-settings">
			<i class="setting icon"></i>
		</div>

		<div id="info-substance" class="ui card">
			<i id="info-icon" class="lab icon loading"></i>
			<div class="image"></div>
			<div class="content">
				<a class="header"></a>
				<div class="meta"></div>
				<div class="description"></div>
			</div>
			<div class="extra content"></div>
		</div>

		<div id="settings-model" class="ui modal">
			<div class="ui icon header">
				<i class="archive icon"></i>
				Настройки модели
			</div>
			<div class="content inverted">
				<div class="inline grouped fields">
					<label>Выберите тип модели:</label>
					<br>
					<br>
					<div class="field">
						<div class="ui slider checkbox">
							<input class="inverted" type="radio" name="throughput" checked="checked">
							<div class="ui left pointing blue basic label">
								Шаростержневая модель
							</div>
						</div>
					</div>
					<br>
					<div class="field">
						<div class="ui slider checkbox">
							<input class="inverted" type="radio" name="throughput">
							<div class="ui left pointing blue basic label">
								Масштабная модель
							</div>
						</div>
					</div>
				</div>

				<br>
				<hr>
				<br>

				<div class="field">
					<div class="ui slider checkbox">
						<input type="checkbox" tabindex="0" class="hidden">
						<label></label>
						<div class="ui left pointing blue basic label">
							Показывать название элементов на модели
						</div>
					</div>
				</div>
				<br>
				<hr>
				<br>
				<div class="field">
					<div class="ui slider checkbox">
						<input type="checkbox" tabindex="0" class="hidden">
						<label></label>
						<div class="ui left pointing blue basic label">
							Показывать заряд элемента на модели (там где это нужно)
						</div>
					</div>
				</div>
			</div>
			<div class="actions">
				<div class="ui green ok inverted button">
					<i class="checkmark icon"></i>
					OK
				</div>
			</div>
		</div>

		<div id="info-atom" class="ui card" style="display: none">
			<div class="content"></div>
		</div>

		<div id="error" class="ui icon message" style="display: none">
			<i class="sticky note icon"></i>
			<div class="content">
				<div class="header">
				Вещество не найдено
		   		</div>
		    	<p id="error-info"></p>
		 	</div>
		</div>

		<div id="model"></div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
		<script src="dist/app.js"></script>
	</body>
</html>
