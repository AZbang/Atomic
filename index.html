<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Molecules</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
		<link rel="stylesheet" href="dist/main.css">
	</head>
	<body>
		<div id="loader" class="ui active dimmer">
			<div class="ui text loader">Загрузка</div>
		</div>

		<div id="logo" class="ui label">
			<i class="lab icon"></i> Molecules
		</div>

		<form id="search-form">
			<div class="ui search">
				<div class="ui icon input">
			    	<input id="search" class="prompt" type="text" placeholder='Введите название вещества или его формулу, например "Вода" или "H2O"'>
			    	<i class="search icon"></i>
				</div>
			</div>
		</form>

		<div id="btn-choose-structure">
			<i class="options icon"></i>
		</div>

		<div id="info" class="ui card">
			<div class="image"></div>
			<div class="content">
				<a class="header"></a>
				<div class="meta"></div>
				<div class="description"></div>
			</div>
			<div class="extra content"></div>
		</div>

		<div id="error" class="ui icon message" style="display: none">
			<i class="sticky note icon"></i>
			<div class="content">
				<div class="header">
				Вещество не найдено
		   		</div>
		    	<p id="error-info"></p>
		 	</div>
		</div>

		<div id="model"></div>
		<script src="dist/app.js"></script>
	</body>
</html>
